default: test-files

#-------------------------------------------------------------------------------
import:
  - modules/yatrdev.py

#-------------------------------------------------------------------------------
macros:
  docker_shell_cmd: >
    pip install yatr &&
    mkdir /root/.yatr &&
    yatr --install-bash-completions &&
    echo 'source /etc/bash_completion.d/yatr' >> /root/.bashrc &&
    yatr cache &&
    bash

  testfiles:
    - yatrfiles/python/test_packages.yml

#-------------------------------------------------------------------------------
tasks:
  #-----------------------------------------------------------------------------
  # Tests

  test: >
    yatr -f "{{CURDIR}}/tests/{{_1}}"

  run-tests:
    for: testfile in testfiles
    command:
      - echo "{{CURDIR}}/tests/{{testfile}}"
      - "yatr -f {{CURDIR}}/tests/{{testfile}} --validate"
      - "yatr -f {{CURDIR}}/tests/{{testfile}}"

  test-files: 
    - python test.py
    - run-tests

  travis:
    - cache
    - test-files

  #-----------------------------------------------------------------------------
  # Caching

  cache-yatrfiles:
    command: cache_all
    kwargs:
      path: yatrfiles
      urlbase: https://raw.githubusercontent.com/mbodenhamer/yatrfiles/master/yatrfiles
      verbose: True

  cache-modules:
    command: cache_all
    kwargs:
      path: modules
      urlbase: https://raw.githubusercontent.com/mbodenhamer/yatrfiles/master/modules
      glob: "*.py"
      verbose: True

  cache:
    - cache-yatrfiles
    - cache-modules

  #-----------------------------------------------------------------------------
  # Docker

  docker-shell: >
    docker run --rm -it -v {{CURDIR}}:/app
    mbodenhamer/python-dev bash -c "{{docker_shell_cmd}}"

#-------------------------------------------------------------------------------
